<ng-template #loading>
  <div class="busy-recalculating">
    <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
  </div>
</ng-template>

<ng-container *ngIf="loadedTransactions$ | async as transactionData else loading">
<table mat-table [dataSource]="transactions">

  <ng-container matColumnDef="coins">
    <th mat-header-cell *matHeaderCellDef style="width: 15%"> Coins </th>
    <td mat-cell *matCellDef="let TransactionData">

      {{TransactionData.coins}}
    </td>
  </ng-container>

  <ng-container matColumnDef="order" style="width: 50%">
    <th mat-header-cell *matHeaderCellDef> Order </th>
    <td mat-cell *matCellDef="let TransactionData"> {{TransactionData.order}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef style="width: 35%"> Date </th>
    <td mat-cell *matCellDef="let TransactionData"> {{TransactionData.date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</ng-container>
