<div [ngClass]="visible ? 'loginbg' : 'loginbg-xs'"></div>

<div class="outer">
  <div class="middle">
    <div [ngClass]="visible ? 'login-card-container' : 'login-card-container-xs'">
      <mat-card class="login-card">
        <mat-card-title>OnyCoin Login</mat-card-title>
        <mat-card-content>
          <form #loginForm="ngForm" (ngSubmit)="login(username.value, password.value)" class="login-form">
            <div>
              <mat-form-field>
                <input id="email" matInput #username="ngModel" [(ngModel)]="emailInput" name="userName" required class="login-input"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="E-mail"/>
                <mat-icon class="clear" matSuffix (click)="username.value = ''">clear</mat-icon>
                <mat-hint *ngIf="username.invalid" [ngStyle]="warningStyle">
                  <span [hidden]="!username.errors?.required">Field can't be emty</span>
                  <span [hidden]="!username.errors?.pattern">It isn't a correct email address</span>
                </mat-hint>
              </mat-form-field>
              <mat-form-field>
                <input id="password" matInput type="password" #password="ngModel" [(ngModel)]="passwordInput" name="password"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required class="login-input" placeholder="Password">
                <mat-icon class="clear" matSuffix (click)="password.value = ''">clear</mat-icon>
                <mat-hint *ngIf="password.invalid" [ngStyle]="warningStyle">
                  <span [hidden]="!password.errors?.required">Field can't be emty</span>
                  <span [hidden]="!password.errors?.pattern">"Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"</span>
                </mat-hint>
              </mat-form-field>
              <br />
              <button mat-raised-button [disabled]="!loginForm.valid" class="login-button">Login</button>
              <button mat-raised-button (click)="goToRegister()" class="register-button">Register</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
