<div class="logo-container">
  <img height="120" width="134" src="assets/logo_recht_invert_transparant.png">
</div>
<div class="menu-container">
  <a [routerLink]="['home']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">
    <button mat-button class="menu-button">
      <i class="material-icons app-input-icon menu-icon">home</i> <span>Home</span>
    </button>
  </a>
  <a [routerLink]="['addcoins']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">
    <button mat-button class="menu-button">
      <i class="material-icons app-input-icon menu-icon">add</i> <span>Add OnyCoins</span>
    </button>
  </a>
  <a [routerLink]="['refund']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">
    <button mat-button class="menu-button">
      <i class="material-icons app-input-icon menu-icon">refresh</i> <span>Refund</span>
    </button>
  </a>
  <a [routerLink]="['block']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">
    <button mat-button class="menu-button">
      <i class="material-icons app-input-icon menu-icon">block</i> <span>Block Card</span>
    </button>
  </a>
  <a (click)="logout()" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">
    <button mat-button class="menu-button">
      <i class="material-icons app-input-icon menu-icon">clear</i> <span>Log Out</span>
    </button>
  </a>
</div>
