<div [ngClass]="visible ? 'addCardbg' : 'addCardbg-xs'"></div>

<div class="outer">
  <div class="middle">
    <div [ngClass]="visible ? 'addCard-card-container' : 'addCard-card-container-xs'">
      <mat-card class="addCard-card">
        <mat-card-title>OnyCoin Order Card</mat-card-title>
        <mat-card-content>
          <button mat-raised-button (click)="showDialog = !showDialog" class="btn addCard-button">Click to scan card</button>
          <rg-dialog [(modalVisible)]="showDialog">
            <mat-card-title>Now scan your card!</mat-card-title>
            <p>Your card: {{pass_id}}</p>
            <button (click)="sendMessage()">Send card info</button>
            <br>
            <button mat-raised-button (click)="showDialog = !showDialog" class="btn addCard-button" >Close</button>
          </rg-dialog>
          <form (ngSubmit)="addCard(StreetName.value, HouseNumber.value, PostalCode.value, City.value)" #addCardForm="ngForm" class="addCard-form">
            <div>
              <mat-form-field>
                <input matInput #StreetName="ngModel" [(ngModel)]="StreetNameInput" name="StreetName" class="addCard-input"
                       required pattern="[A-Za-z ]{1,64}" placeholder="Street Name"/>
                <mat-icon class="clear" matSuffix (click)="StreetName.value = ''">clear</mat-icon>
                <mat-hint *ngIf="StreetName.invalid" [ngStyle]="warningStyle">
                  <span [hidden]="!StreetName.errors?.required">Field can't be emty</span>
                  <span [hidden]="!StreetName.errors?.pattern">Street name can only be letters</span>
                </mat-hint>
              </mat-form-field>
              <mat-form-field>
                <input matInput #HouseNumber="ngModel" [(ngModel)]="HouseNumberInput" name="HouseNumber" required
                       class="addCard-input" pattern="[A-Za-z0-9 ]{1,4}" placeholder="House Number"/>
                <mat-icon class="clear" matSuffix (click)="HouseNumber.value = ''">clear</mat-icon>
                <mat-hint *ngIf="HouseNumber.invalid" [ngStyle]="warningStyle">
                  <span [hidden]="!HouseNumber.errors?.required">Field can't be emty</span>
                  <span [hidden]="!HouseNumber.errors?.pattern">House number isn't correct</span>
                </mat-hint>
              </mat-form-field>
              <mat-form-field>
                <input matInput #PostalCode="ngModel" [(ngModel)]="PostalCodeInput" name="PostalCode" required
                       pattern="[0-9]{4} ?([A-Za-z]{2})?" class="addCard-input" placeholder="Postal Code"/>
                <mat-icon class="clear" matSuffix (click)="PostalCode.value = ''">clear</mat-icon>
                <mat-hint *ngIf="PostalCode.invalid" [ngStyle]="warningStyle">
                  <span [hidden]="!PostalCode.errors?.required">Field can't be emty</span>
                  <span [hidden]="!PostalCode.errors?.pattern">Postal code isn't correct</span>
                </mat-hint>
              </mat-form-field>
              <mat-form-field>
                <input matInput #City="ngModel" [(ngModel)]="CityInput" name="City" required class="addCard-input"
                       pattern="[A-Za-z ]{1,64}" placeholder="City"/>
                <mat-icon class="clear" matSuffix (click)="City.value = ''">clear</mat-icon>
                <mat-hint *ngIf="City.invalid" [ngStyle]="warningStyle">
                  <span [hidden]="!City.errors?.required">Field can't be emty</span>
                  <span [hidden]="!City.errors?.pattern">City can only be letters</span>
                </mat-hint>
              </mat-form-field>
              <br />
              <button mat-raised-button [disabled]="!addCardForm.valid" class="addCard-button">Order Card</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
